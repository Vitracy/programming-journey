<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Element Input Search</title>
</head>
<body>
    <form action="/search" method="get">
       <label for="search">Search:</label>
       <input type="search" id="search" name="query" placeholder="Type your search here">
       <br><br>
       <input type="submit" value="Submit">
    </form>
</body>
</html>
