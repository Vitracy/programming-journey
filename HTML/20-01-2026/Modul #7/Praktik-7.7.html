<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Textarea</title>
</head>
<body>
    <form action="">
        <label for="nama">Nama</label> <br>
        <input type="text" name="nama" id="nama" value="Suparman"> <br>
        <label for="alamat">Alamat</label> <br>
        <textarea name="alamat" id="alamat">Surabaya</textarea> <br>
    </form>
</body>
</html>
