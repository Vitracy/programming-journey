<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengatur Ukuran Element Textarea</title>
</head>
<body>
    <form action="">
        <label for="nama">Nama</label> <br>
        <input type="text" name="nama" id="nama" value="Suparman"> <br>
        <label for="alamat-1">Alamat 1</label> <br>
        <textarea name="alamat-1" id="alamat-1" rows="5" cols="20">Surabaya</textarea> <br>
        <label for="alamat-2">Alamat 2</label> <br>
        <textarea name="alamat-2" id="alamat-2" rows="3" cols="30">Malang</textarea> <br>
    </form>
</body>
</html>
