<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewarnai Tabel</title>
</head>
<body>
    <table border="1" cellpadding="3" >
        <!-- Bagian kepala tabel -->
        <thead>
            <tr bgcolor="##17aaff" align="center">
                <th colspan="2">Nama</th>
                <th rowspan="2">Asal</th>
            </tr>
            <tr bgcolor="skyblue">
                <th>Depan</th>
                <th>Belakang</th>
            </tr>
        </thead>
        <!-- Bagian body tabel -->
        <tbody>
            <tr>
                <td>Budi</td>
                <td>Prakarya</td>
                <td>Makassar</td>
            </tr>
            <tr>
                <td>Andi</td>
                <td>Susilo</td>
                <td>Semarang</td>
            </tr>
            <tr>
                <td>Doni</td>
                <td>Sutrisno</td>
                <td>Jogja</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
