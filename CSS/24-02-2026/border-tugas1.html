<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktik Border 1</title>
    <style>
        .solid {
            border: 3px solid blue;
            padding: 10px;
            background-color: cyan;
        }
        .dotted {
            border: 3px dotted red;
            padding: 10px;
            background-color: orange;
        }
        .double {
            border: 5px double green;
            padding: 10px;
            background-color: greenyellow;
        }
        .dashed {
            border: 4px dashed black;
            padding: 10px;
            background-color: aquamarine;
        }
        .groove {
            border: 3px groove yellow;
            padding: 10px;
            background-color: yellowgreen;
        }
        .ridge {
            border: 5px ridge purple;
            padding: 10px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <h2>Contoh Border CSS</h2>

    <p class="solid">Ini border solid</p>
    <p class="dotted">Ini border dotted</p>
    <p class="double">Ini border double</p>
    <p class="dashed">Ini border dashed</p>
    <p class="groove">Ini border groove</p>
    <p class="ridge">Ini border ridge</p>
</body>
</html>
