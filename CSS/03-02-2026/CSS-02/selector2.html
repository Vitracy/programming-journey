<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selektor dalam HTML</title>
    <style>
        /* Selector tag */
        p {
            color: blue;
            font-size: 18px;
        }
        /* Selektor Kelas */
        .biru {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        /* selektor id */
        #merah {
            color: white;
            background-color: red;
            padding: 10px;
        }
        /* Selector Atribut */
        input[type="text"] {
            border: 2px solid green;
            padding: 5px;
            border: 1px solid cyan;
        }
    </style>
</head>
<body>
    <!-- selector tag <p> -->
    <p>Ini adalah paragraf dalam halaman selektor.</p>
    <!-- selector class nama class : biru -->
     <div class="biru">Ini adalah div dengan class biru</div>
    <!-- selector id nama id : merah -->
    <div id="merah">Ini adalah div dengan id merah</div>
    <!-- selector atribut -->
    <input type="text" placeholder="Masukkan teks di sini">
</body>
</html>
