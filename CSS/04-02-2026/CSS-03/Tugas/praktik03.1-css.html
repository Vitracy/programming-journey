<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Alignment</title>
    <style>
        .page {
            margin: auto;
            padding: 2.54cm;
            box-sizing: border-box;
            width: 21cm;
            height: 29.7cm;
            background-color: rgb(255, 255, 255);
            border: 1px solid black;
        }
        .text-left {
            text-align: left;
        }

        .text-center {
            text-align: center;
        }

        .text-right {
            text-align: right;
        }

        .text-justify {
            text-align: justify;
        }
        .logo {
            position: absolute;
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="text-left">
            <img class="logo" src="src/logo-bharata-sanjaya.jpeg" alt="">
        </div>
        <div class="text-right">
            <b>PT BHARATA SANJAYA</b> <br>
            Jalan Babakan Hantap, Bandung, Jawa Barat <br>
            Telepon: 021-4417753, Fax: 021-9853616 <br>
            Email: bharata.sanjaya@gmail.com <br>
            Website: www.bharatasanjaya.id <br>
        </div>
    </div>

</body>
</html>
