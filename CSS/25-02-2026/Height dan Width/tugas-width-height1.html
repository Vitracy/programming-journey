<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tugas Width & Height</title>

    <style>
        .box1 {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            margin: 10px;
        }

        .box2 {
            width: 300px;
            height: 150px;
            background-color: lightgreen;
            margin: 10px;
        }

        .box3 {
            width: 400px;
            height: 200px;
            background-color: lightcoral;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Tugas Width dan Height</h2>

    <div class="box1">Kotak 1 (200px x 100px)</div>
    <div class="box2">Kotak 2 (300px x 150px)</div>
    <div class="box3">Kotak 3 (400px x 200px)</div>

</body>
</html>
